<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple Tic Tac Toe game built with HTML, CSS, and JavaScript."
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container__spot" data-index="0"></div>
        <div class="container__spot" data-index="1"></div>
        <div class="container__spot" data-index="2"></div>
        <div class="container__spot" data-index="3"></div>
        <div class="container__spot" data-index="4"></div>
        <div class="container__spot" data-index="5"></div>
        <div class="container__spot" data-index="6"></div>
        <div class="container__spot" data-index="7"></div>
        <div class="container__spot" data-index="8"></div>
      </div>
      <dialog class="players__dialog">
        <form class="players__form">
          <label class="players__label" for="player1">Player 1 :</label>
          <input
            class="players__input"
            type="text"
            id="player1"
            name="player1"
            required
          />
          <label class="players__label" for="player2">Player 2 :</label>
          <input
            class="players__input"
            type="text"
            id="player2"
            name="player2"
            required
          />
          <button class="button--submit" type="submit">Submit</button>
        </form>
      </dialog>
      <dialog class="winner__dialog">
        <div class="winner__container">
          <h2 class="winner__text"></h2>
          <p class="winner__score"></p>
        </div>
        <button class="button--continue" type="submit">Continue</button>
        <button class="button--end" type="submit">End game</button>
      </dialog>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <button class="footer__button button--start" id="start">Start</button>
      </div>
    </footer>
    <script src="./js/script.js" defer></script>
  </body>
</html>
